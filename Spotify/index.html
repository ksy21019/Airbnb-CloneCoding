<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Clone</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="reset" href="./reset.css">
  <link rel="icon" href="./assets/favicon.svg">
</head>

<body>
  <header>
    <div class="header-content">
      <div>
        <img class="logo" src="./assets/logo.png" />
      </div>

      <nav role="navigation">
        <ul class="menu-ui">
          <li class="menu">
            <button class="left-menu">프리미엄</button>
            <div id="premium-menu">
              <ul>
                <li>
                  <span class="plan-title">Premium 개인</span>
                  <span class="plan-detail">개인 사용자를 위한 계정 1개</span>
                </li>
                <li>
                  <span class="plan-title">Premium 듀오</span>
                  <span class="plan-detail">한 지붕 아래 사는 커플을 위한 계정 2개</span>
                </li>
              </ul>
            </div>
          </li>
          <li class="menu">
            <button class="left-menu">지원</button>
          </li>
          <li class="menu">
            <button class="left-menu">다운로드하기</button>
          </li>

          <li role="separator">|</li>

          <li class="menu">
            <button class="right-menu">가입하기</button>
          </li>
          <li class="menu">
            <button class="right-menu">로그인하기</button>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <main>
    <section class="first">
      <div>
        <div>
          <h1 class="fs-title">제한 없이 감상하세요. ₩0에 1개월 동안 Premium 개인 요금제를 이용해보세요.</h1>
          <h2 class="fs-subtitle">이후에는 ₩10,900(부가세 별도)/월이 부과됩니다. 언제든 해지 가능합니다.</h2>
        </div>
        <div>
          <button>시작하기</button>
          <button>모든 요금제 보기</button>
        </div>
        <div>
          <p>1개월 이용 시 ₩0, 이후 매월 ₩10,900(부가세 별도)입니다. Premium 구독 이력이 없는 사용자만 혜택을 이용할 수 있습니다. 약관이 적용됩니다.</p>
        </div>
      </div>
    </section>

    <section class="second">
      <div>
        <div>

        </div>
        
      </div>
    </section>
  </main>

</body>

</html>
