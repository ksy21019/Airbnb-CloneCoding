<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <nav>
      <a href="/">
        <img class="logo" src="./img/logo.png"/>
      </a>

      <button class="btn-1">Premium</button>
      <button class="btn-1">지원</button>
      <button class="btn-1">다운로드하기</button>

      <button class="btn-2">
        <span>
          <img class="download-app">
        </span>
        앱 설치하기
      </button>
      <button class="btn-signup"
        onclick="location.href='https://www.spotify.com/kr-ko/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F'">
        가입하기
      </button>
      
      <button class="btn-login"
        onclick="location.href='https://accounts.spotify.com/ko/login?continue=https%3A%2F%2Fopen.spotify.com%2F'">
        로그인하기
      </button>
    </nav>
  </header>
</body>

</html>
